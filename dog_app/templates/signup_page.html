{% extends 'base.html'%}

{% block content %}
<form class="col-5 mx-auto mt-4 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1 class="mx-auto">Register</h1>
  <hr>
  {% if messages %}
  <div class="alert alert-primary" role="alert">
    {% for message in messages %}
    {{message}}
    {% endfor %}
  </div>
  {% endif %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Firstname</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="first_name">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Lastname</label>
    <input type="text" class="form-control" name="last_name" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>
  <p>Already have an account? <a href="/login/">Login</a></p>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
