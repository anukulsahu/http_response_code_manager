{% extends 'base.html'%}
{%block content%}
<form class="mx-auto mt-4 card p-3 shadow-lg" method="post">
  <h2 class="text-center mb-4">Name of List: {{list_name}}</h2>
  <h2 class="text-center mb-4">Created on: {{creation_date}}</h2>
  {% csrf_token %}
  <div class="container my-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for code,url in images_dict.items%}
      <div class="col">
        <div class="card">
          <h5 class="text-center">httpstatus code: {{code}}</h5>
          <img src="{{url}}" class="card-img-top" alt="Image 1">
        </div>
      </div>
      {%endfor%}
    </div>
  </div>

</form>
{%endblock%}
